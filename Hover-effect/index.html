<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover effect</title>



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <style>

            
              body{
               padding-top: 10px;
              }


             .overall-container{
                 width: 500px;
                 height: 500px;
                box-shadow: 1px 2px 5px black ;
                 margin: 0 auto;

             }

             .cover{
              width: 100%;
              height: 350px;
             }


      
             .channel-info{
              display: grid;
              grid-template-columns: 70px 1fr;
              padding-top: 20px;
             }

             .profile-pic{
              width: 60px;
              height: 60px;
              border-radius: 100px;
              padding-left: 8px;
             }

             .p1{
              margin-top: 0;
              font-weight: 500;
             }

             
             .channel-stats{
              margin-left: 40px;
             }

             p{
              font-size: 16px;
              font-family: Roboto;
             }


            #h{
              position: relative;
            }


         
             .tooltip{
               position: absolute;
               bottom: -185px;
               opacity: 0;
               pointer-events: none;
               transition: 0.9s;
               box-shadow: 1px 2px 5px black ;
               width: 500px;
             }


             #h:hover .tooltip{
              opacity: 1;
             }

             .p2{
              opacity: 0.7;
             }

             #h{
              cursor: pointer;
             }

             @media (max-width:600px) {
              .overall-container{
                width: 300px;
                height: 350px;
              }

              .cover{
              width: 100%;
              height: 200px;
             }


             .profile-pic{
              width: 100%;
              height: 60px;
              border-radius: 100px;
              padding-left: 8px;
             }


             p{
              font-size: 16px;
              font-family: Roboto;
             }


             .channel-info{
              display: grid;
              grid-template-columns: 60px 1fr;
              padding-top: 20px;
             }


             .tooltip{
               position: absolute;
               bottom: -185px;
               opacity: 0;
               pointer-events: none;
               transition: 0.9s;
               box-shadow: 1px 2px 5px black ;
               width: 300px;
               font-size: 16px;
               font-family: Roboto;
             }


             .p2{
              opacity: 0.8;
             }
              
             }

             body{
              padding-top: 90px ;
             }


             .header{
              position: fixed;
              left: 0;
              right: 0;
              top: 0;
              display: flex;
              justify-content: space-around;
              align-items: center;
              height: 60px;
              background-color: rgba(22, 105, 22, 0.788);
              color: white;
              font: 200;
              font-family: Roboto;
             }


             .header .left-side{
                width: 40px;
             }


             .left-side img{
              width: 100%;
              height: 40px;
              border-radius: 55px;
             }

             .right-side button{
               border: none;
               height: 32px;
               padding: 5px 10px;
               color: rgb(109, 109, 109);
               font-size: 15px;
               border-radius: 10px;  
               transition: 1s;     
             }


             .right-side button:hover{
               background-color: rgba(0, 35, 190, 0.856);  
               color: white;  
             }


             .left-side img:hover,
             .right-side button:hover,
             .middle-side:hover{
              cursor: pointer;
              opacity: 0.9;
             }

            
             .btn{
              position: relative;
             }


             .btn:hover .tooltip2{
              opacity: 1;
             }

            

             .tooltip2{
              transition: 1s;
              pointer-events: none;
              position: absolute;
              left: 0;
              top: 50px;
              color: rgb(10, 87, 7);
              font-size: 15px;
              padding: 3px 5px;
              border-bottom: 2px solid green;
              box-shadow: 0px 3px 4px rgba(10, 37, 2, 0.644);
              opacity: 0;
             }


            
             






  </style>
</head>

 <div class="header">
